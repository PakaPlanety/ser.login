<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบันทึกใบรับซ่อม</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
  /* ซ่อนฟิลด์ Google Form */
  input[name="entry.891555194"], 
  input[name="entry.24142266"] {
      display: none !important;
  }
</style>
</head>
<body>
    <div id="loading">กำลังโหลด...</div>
    <iframe id="form" style="display:none; width:100%; height:100vh; border:none;"></iframe>

    <script>
        const liffId = "2006858965-zwJ5PVO6"; // ใส่ LIFF ID ที่ได้
        const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSeTdYwbxDY7G5V3QcmmTtQ63jRHhDQ4i219Y7P-ATLiCv4mGw/viewform?usp=pp_url&entry.891555194=U2616c18d720f1234abcd567890abcd&entry.24142266=Test+User"; // ใส่ URL ของ Google Form

        liff.init({ liffId })
            .then(() => {
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }
                
                liff.getProfile().then(profile => {
                    const userId = profile.userId;
                    const displayName = profile.displayName;
                    
                    // แสดง Google Form พร้อมข้อมูล LINE
                    const fullFormUrl = `${formUrl}?prefill_LINE+User+ID=${userId}&prefill_Display+Name=${displayName}`;
                    document.getElementById('form').src = fullFormUrl;
                    document.getElementById('form').style.display = 'block';
                    document.getElementById('loading').style.display = 'none';
                });
            })
            .catch(err => {
                console.error('LIFF Error:', err);
                alert('เกิดข้อผิดพลาด กรุณาลองใหม่อีกครั้ง');
            });
    </script>
</body>
</html>
